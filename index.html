<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bearclub Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Oscar_Zhu">
    <link rel="stylesheet" href="docs/css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="docs\js\javascript.js"></script>
    <style>

    </style>
</head>
<body>
    <div>
        <div class="container">
            <img src="/docs/imgs/bearclub.png" class="img-fluid col-xl-lg-md-sm col-12 mainImg" alt="Responsive image">
            <h1 class="theheader centered">BearClub Bakal raid form</h1>
            <!--Need to fixx "Please input the data as truthfully as possible
                it is overlapping with the "BearCLub Bakal raid form title when window is shrunken"-->
            <p class="theheader belowCentered">Please input the data as truthfully as possible</p>
        </div>
        
        <form class="theform">
            <div class="row">
                <div class="col-xl-lg-md-sm col-6">
                    <div class="form-group col-xl-lg-md-sm col-6"> 
                        <label for="EC">Explorer Club name:</label>
                        <input type="text" class="form-control" id="EC" name="EC">
                    </div>
                    <div class="form-group col-xl-lg-md-sm col-6"> 
                        <label for="Time_availability_start">Time availability start:</label>
                        <input type="number" class="form-control" id="Time_availability_start" name="Time_availability_start">
                        <label for="Time_availability_end">Time availability end:</label>
                        <input type="number" class="form-control" id="Time_availability_end" name="Time_availability_end">
                    </div> 
                    <div class="form-group col-xl-lg-md-sm col-6"> 
                        <label for="Timezone">Timezone:</label>
                        <select class="form-control" id="Timezone" name="Timezone"> 
                            <option>CST (UTC +8)</option>
                            <option>EET (UTC +2)</option>
                            <option>CET (UTC +1)</option>
                            <option>GMT (UTC +0)</option> 
                            <option>EST (UTC -5)</option>
                            <option>CST (UTC -6)</option>
                            <option>PST (UTC -8)</option>
                            <option>Other</option>
                        </select> 
                        <div class="form-group col-xl-lg-md-sm col-6"> 
                            <label for="time_other">If you chose other, please specify:</label>
                            <input type="text" class="form-control" id="time_other" name="time_other">
                        </div> 

                        <!--Timezone_test
                        Testing to see if this calendar input, gives an output of that persons timezone in console
                        still testing dont touch yet-->
                        <label for="Timezone_test">Timezone_Test:</label>
                        <input type="datetime-local" class="form-control" id="Timezone_test" name="Timezone_test"></select>
                        <!--end of Timezone_test-->

                    </div> 
                    <div class="row">
                        <p class="break"></p>
                        <h4>For now, you can bring the character as long as it meets the entry fame</h4>
                        <div class="form-group col-xl-lg-md-sm col-2">        
                            <label for="DPScount">Amount of DPS</label> 
                            <input type="number" id="DPScount" name="DPScount" class="form-control"> 
                            <label for="Sadercount">Amount of Sader</label> 
                            <input type="number" id="Sadercount" name="Sadercount" class="form-control"> 
                            <button type="button" class="btn btn-primary" id="btnConfirmD">CONFIRM</button>   
                        </div>
                    </div>
                    <div  class="row">
                        <div id="char_info" class="form-group col-xl-lg-md-sm col-4 hidden">
                            <label for="DPSname">Name</label> 
                            <input type="text" id="DPSname" name="DPSname" class="form-control"> 
                            <label for="DPSfame">Fame</label> 
                            <input type="number" id="DPSfame" name="DPSfame" class="form-control"> 
                            <label for="DPSbuild">Build type</label> 
                            <select class="form-control" id="DPSbuild" name="DPSbuild" > 
                                <option>Speeder 30% + Status</option>
                                <option>Manual</option>
                                <option>Moving Forward from the Past</option>
                                <option>Archon</option>
                                <option>MP3</option>
                                <option>Sleeper</option> 
                                <option>Manual</option>
                                <option>Stepping Courage Set</option>
                                <option>A Step Towards Hope Set</option>
                                <option>Other</option>
                            </select> 
                            <label for="build_other">If you chose other, please specify:</label>
                            <input type="text" class="form-control" id="build_other" name="build_other">
                        </div>
                    </div>
                </div>
                <div class="col-xl-lg-md-sm col-6">
                    <img src="docs/imgs/DK.png" class="img-fluid col-xl-lg-md-sm col-12" alt="Responsive image">                    <br><br>
                </div>
                <div class="row">
                    <p class='break'></p>
                    <div class="col-xl-lg-md-sm col-3">
                        <img src="/docs/imgs/final.png" class="img-fluid" alt="Responsive image">
                    </div>
                    <div class="col-xl-lg-md-sm col-3">
                        <p class='break'></p>
                        <button type="button" class="btn btn-primary" id="btnSubmit">SUBMIT</button> 
                    </div>
                </div>

            </div>
            <!--original button
            <button type="submit" class="btn btn-primary">SUBMIT</button> 
            end of original button-->
        </form>
    </div>

</body>
</html>
