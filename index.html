<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bearclub Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Oscar_Zhu">
    <link rel="stylesheet" href="../bearclub form/docs/css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <img src="../bearclub form/docs/imgs/bearclub.png" class="img-fluid col-xl-lg-md-sm col-12" alt="Responsive image">
    <div>
        <h1 class="theheader">Bearclub Bakal raid form</h1>
        <p class="theheader">  Please input the data as truthfully as possible</p>
        <form class="theform">
            <div class="row">
                <div class="col-xl-lg-md-sm col-6">
                    <div class="form-group col-xl-lg-md-sm col-6"> 
                        <label for="EC">Explorer Club name:</label>
                        <input type="text" class="form-control" id="EC" name="EC">
                    </div> 
                    <div class="row">
                        <p class="break"></p>
                        <h4>For now, you can bring the character as long as it meets the entry fame</h4>
                        <div class="form-group col-xl-lg-md-sm col-2">        
                            <label for="DPScount">Amount of DPS</label> 
                            <select class="form-control" id="DPScount" name="DPScount"> 
                                <option>1</option> 
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6 or more</option>
                            </select> 
                        </div>
                        <div class="form-group col-xl-lg-md-sm col-2">          
                            <label for="Sadercount">Amount of Sader</label> 
                            <select class="form-control" id="Sadercount" name="Sadercount"> 
                                <option>1</option> 
                                <option>2</option>
                                <option>3</option>
                                <option>4 or more</option>
                            </select> 
                        </div>
                    </div>
                </div>
                <div class="col-xl-lg-md-sm col-6">
                    <img src="../bearclub form/docs/imgs/dragonknight.png" class="img-fluid col-xl-lg-md-sm col-12" alt="Responsive image">
                </div>
            </div>

        </form>
    </div>

</body>
</html>
