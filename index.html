<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bearclub Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Oscar_Zhu">
    <link rel="stylesheet" href="docs/css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="docs\js\javascript.js"></script>
    <style>

    </style>
</head>
<body>
    <div>
        <div class="container">
            <img src="https://i.imgur.com/0AROYSz.png" class="img-fluid col-xl-lg-md-sm col-12 mainImg" alt="Responsive image">
            <h1 class="theheader centered">BearClub Bakal raid form</h1>
            <!--Need to fixx "Please input the data as truthfully as possible
                it is overlapping with the "BearCLub Bakal raid form title when window is shrunken"-->
            <p class="theheader belowCentered">Please input the data as truthfully as possible</p>
        </div>
        
        <form class="theform">
            <div class="row">
                <div class="col-xl-lg-md-sm col-6">
                    <div class="form-group col-xl-lg-md-sm col-6"> 
                        <label for="EC">Explorer Club name:</label>
                        <input type="text" class="form-control" id="EC" name="EC">
                    </div>
                    <div class="form-group col-xl-lg-md-sm col-6"> 
                        <label for="Time_availability_start">Time availability start:</label>
                        <input type="number" class="form-control" id="Time_availability_start" name="Time_availability_start">
                        <label for="Time_availability_end">Time availability end:</label>
                        <input type="number" class="form-control" id="Time_availability_end" name="Time_availability_end">
                    </div> 
                    <div class="form-group col-xl-lg-md-sm col-6"> 
                        <label for="Timezone">Timezone:</label>
                        <select class="form-control" id="Timezone" name="Timezone"> 
                            <option>CST (UTC +8)</option>
                            <option>EET (UTC +2)</option>
                            <option>CET (UTC +1)</option>
                            <option>GMT (UTC +0)</option> 
                            <option>EST (UTC -5)</option>
                            <option>CST (UTC -6)</option>
                            <option>PST (UTC -8)</option>
                            <option>Other</option>
                        </select> 
                        <div class="form-group col-xl-lg-md-sm col-6"> 
                            <label for="time_other">If you chose other, please specify:</label>
                            <input type="text" class="form-control" id="time_other" name="time_other">
                        </div> 

                        <!--Timezone_test
                        Testing to see if this calendar input, gives an output of that persons timezone in console
                        still testing dont touch yet-->
                        <label for="Timezone_test">Timezone_Test:</label>
                        <input type="datetime-local" class="form-control" id="Timezone_test" name="Timezone_test"></select>
                       
                        <!--end of Timezone_test-->

                    </div> 
                    <div class="row">
                        <p class="break"></p>
                        <h4>For now, you can bring the character as long as it meets the entry fame</h4>
                        <div class="form-group col-xl-lg-md-sm col-2">        
                            <label for="DPScount">Amount of DPS</label> 
                            <select class="form-control" id="DPScount" name="DPScount"> 
                                <option>1</option> 
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6 or more</option>
                            </select> 
                        </div>
                        <div class="form-group col-xl-lg-md-sm col-2">          
                            <label for="Sadercount">Amount of Sader</label> 
                            <select class="form-control" id="Sadercount" name="Sadercount"> 
                                <option>1</option> 
                                <option>2</option>
                                <option>3</option>
                                <option>4 or more</option>
                            </select> 
                        </div>
                    </div>
                </div>
                <div class="col-xl-lg-md-sm col-6">
                    <img src="https://i.imgur.com/XET5or3.png" class="img-fluid col-xl-lg-md-sm col-12 removeWhiteBG" alt="Responsive image">                    <br><br>
                </div>
                
                <button type="submit" class="btn btn-primary" id="btnSubmit" onclick="btnSubmit()">SUBMIT</button> 
            </div>
            <!--original button
            <button type="submit" class="btn btn-primary">SUBMIT</button> 
            end of original button-->
        </form>
    </div>

</body>
</html>
